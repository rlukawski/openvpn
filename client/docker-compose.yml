version: '3.8'

volumes:
  config:
    external: false

services:
  openvpn-client:
    image: rlukawski/openvpn-client:latest
    privileged: true
    platform: linux/arm64
    
    build:
      context: ./openvpn
      dockerfile: ./Dockerfile
    volumes:
      - /etc/openvpn/client:/etc/openvpn/client

  hostapd-client:
    image: rlukawski/hostapd-client:latest
    privileged: true
    platform: linux/arm64
    build:
      context: ./hostapd
      dockerfile: ./Dockerfile
