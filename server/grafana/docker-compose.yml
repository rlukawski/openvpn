version: "3.8"

volumes:
  certs:
    external: false
  grafana-data:
    external: false

services:
  prometheus:
    image: prom/prometheus:v2.45.5

  grafana:
    image: grafana/grafana:10.4.2
    volumes:
      - grafana-data:/var/lib/grafana

  grafana-nginx:
    image: rlukawski/grafana-nginx:latest
    volumes:
      - certs:/etc/letsencrypt/
    build:
      context: ./nginx
      dockerfile: ./Dockerfile
    ports:
      - 80:80
      - 443:443
    depends_on:
      - grafana
